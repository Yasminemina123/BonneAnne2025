    button {

    /* Cadeau anim√© (emoji üéÅ) */

    /* Effet neige */
    .snowflake {

      top: -10px;
      font-size: 1.5em;
      animation: fall 5s linear infinite;
      opacity: 0;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }

    /* Message anim√© */
    .message-bubble {

      width: fit-content;
      margin: 10px auto;

      font-size: 1.2em;
      opacity: 0;

    @keyframes messageAppear {

    /* Animation "Papa No√´l" */

    /* Vid√©o pleine √©cran */

</head>

  <script>

    function goToGift() {
